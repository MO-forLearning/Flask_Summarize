{% extends "base.html" %}

{% block content %}
    <h1 class="my-4">文章を要約する</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="文章を入力してください">{{ text }}</textarea>
        <br>
        <button type="submit" class="btn btn-primary">要約する</button>
    </form>
    {% if summary %}
        <h2 class="my-3">要約結果</h2>
        <p class="my-3">{{ summary }}</p>
    {% endif %}
{% endblock %}
